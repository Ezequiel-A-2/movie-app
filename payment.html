<body>

    <!-- Header -->
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark pe-2">
        <div class="container-fluid px-lg-5 me-lg-2">
            <a class="navbar-brand" href="#">

            </div>
        </div>

    </header>



    <!-- Main -->

    <main class="d-flex justify-content-center align-items-center h-100 my-3">



        <div class="card h-auto w-75">

            <!-- <img src="../resources/img/space-jam.jpg" class="d-none card-img-top" alt="Space Jam"> -->


            <div class="card-body px-0">
                <h5 class="card-title text-center mb-3">
                    Metodo de pago
                </h5>
                
                <!-- tarjetas -->
                
                <form class="container d-flex flex-column gap-3">
                    <div class="row">
                        <div class="col">
                            <label for="input-name" class="etiqueta-nombre">Nombre:</label> <!-- col-10 offset-1 -->
                            <input class="col-12 input-dato" type="text" id="input-name" autofocus> <!-- col-10 offset-1 -->
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                                <div class="row">
                                    <div class="col d-flex flex-column justify-content-between align-items-center gap-2">
                                        <label for="pay-option-1" id="card-1" class="tarjeta"></label>
                                        <input type="radio" name="card-options" id="pay-option-1" checked>
                                    </div>
                                    <div class="col d-flex flex-column justify-content-between align-items-center gap-2">
                                        <label for="pay-option-2" id="card-2" class="tarjeta"></label>
                                        <input type="radio" name="card-options" id="pay-option-2">
                                    </div>
                                    <div class="col d-flex flex-column justify-content-between align-items-center gap-2">
                                        <label for="pay-option-3" id="card-3" class="tarjeta"></label>
                                        <input type="radio" name="card-options" id="pay-option-3">
                                    </div>
                                </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="input-cardNumber" class="col-12">Numero de Tarjeta</label>
                            <input class="col-12 input-dato" type="text" placeholder="0000 - 0000 - 0000 - 0000" id="input-cardNumber">
                        </div>
                    </div>


                    <div class="row align-items-center">
                        <label for="" class="col-8 text-center pe-0">Fecha de Expiracion</label>
                        <label for="" class="col-4 text-center ps-0">CVC</label>
                    </div>

                    <div class="container d-flex flex-column ms-0 ps-0">
                        <div class="row justify-content-evenly p-0 m-0">
                            <input class="col-3 text-center input-dato" type="text" placeholder="MM">
                            <input class="col-3 text-center offset-1 input-dato" type="text" placeholder="YY">
                            <input class="col-3 text-center offset-1 input-dato" type="text" placeholder="123">
                        </div>
                    </div>

                    <div class="row flex-column flex-sm-row-reverse align-items-center justify-content-around gap-2 mt-sm-2">
                        <button type="button" class="btn btn-primary col-6 col-sm-4">CONFIRMAR</button>
                        <button type="button" class="btn btn-outline-secondary col-6 col-sm-4">CANCELAR</button>
                    </div>
                    
                </form>
            </div>
        </div>

        
    </main>
    
    <!-- Footer -->

    <footer>
        <div class="container-fluid m-0">
            <div class="row text-center py-3">
                    <p class="m-0 h5">Enlaces Utiles</p>
            </div>

                <a href="#" class="col text-center py-1">Reclamos</a>
            </div>
        </div>
